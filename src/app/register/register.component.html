<!-- register.component.html -->

<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
    <form (ngSubmit)="onSubmit()">

      <!-- Name Field -->
      <div class="mb-4">
        <label for="nom" class="block text-sm font-medium text-gray-700">Name</label>
        <input 
          id="nom" 
          [(ngModel)]="user.nom" 
          name="nom"
          type="text" 
          placeholder="Enter your name"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
          required
          aria-required="true">
      </div>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          id="email" 
          [(ngModel)]="user.email" 
          name="email"
          type="email" 
          placeholder="Enter your email"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
          required
          aria-required="true">
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="mot_de_passe" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          id="mot_de_passe" 
          [(ngModel)]="user.mot_de_passe" 
          name="mot_de_passe"
          type="password" 
          placeholder="Enter your password"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
          required
          aria-required="true">
      </div>

      <!-- Role Field -->
      <div class="mb-6">
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <select 
          id="role" 
          [(ngModel)]="user.role" 
          name="role"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
          required
          aria-required="true">
          <option value="" disabled>Select role</option>
          
          <option value="enseignant">Enseignant</option>
          <option value="etudiant">Ã‰tudiant</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Register
      </button>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</p>

      <!-- Link to Login -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account? 
        <a routerLink="/login" class="text-blue-500 underline">Login</a>
      </p>
    </form>
  </div>
</div>
