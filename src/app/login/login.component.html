<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 shadow-md rounded-lg">
    
    <!-- Logo Section -->
    <div class="flex justify-center mb-6">
      <img src="assets/logo.png" alt="Logo" class="h-16 w-auto">
    </div>
    
    <!-- App Name -->
    <div class="text-center mb-6">
      <h3 class="text-xl font-semibold text-gray-700">Time Tracker</h3>
    </div>
  
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          id="email" 
          formControlName="email" 
          type="email" 
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
          required>
        <div *ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)" class="text-red-500 text-sm mt-1">
          <div *ngIf="loginForm.get('email')!.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')!.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="mot_de_passe" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          id="mot_de_passe" 
          formControlName="mot_de_passe" 
          type="password" 
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
          required>
        <div *ngIf="loginForm.get('mot_de_passe')!.invalid && (loginForm.get('mot_de_passe')!.dirty || loginForm.get('mot_de_passe')!.touched)" class="text-red-500 text-sm mt-1">
          <div *ngIf="loginForm.get('mot_de_passe')!.errors?.['required']">Password is required.</div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="loginError" class="text-red-500 text-sm mb-4">
        {{ loginError }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="loginForm.invalid" 
        class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Login
      </button>

      <!-- Link to Register -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? 
        <a routerLink="/register" class="text-blue-500 underline">Register</a>
      </p>
    </form>
  </div>
</div>
