<div class="settings-container bg-gray-100 min-h-screen p-6">
  <!-- Header -->
  <header class="bg-white shadow p-4 rounded-lg mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-gray-700">Settings</h1>
    <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
      Save Settings
    </button>
  </header>

  <!-- Settings Sections -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Profile Settings -->
    <section class="bg-white shadow rounded-lg p-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Profile Settings</h2>
      <form class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
          <input
            id="username"
            type="text"
            class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
          <input
            id="email"
            type="email"
            class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
          <input
            id="password"
            type="password"
            class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </form>
    </section>

    <!-- Account Preferences -->
    <section class="bg-white shadow rounded-lg p-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Account Preferences</h2>
      <form class="space-y-4">
        <div>
          <label for="language" class="block text-sm font-medium text-gray-600">Language:</label>
          <select
            id="language"
            class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>
        </div>
        <div>
          <label for="theme" class="block text-sm font-medium text-gray-600">Theme:</label>
          <select
            id="theme"
            class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="flex items-center">
          <input
            id="notifications"
            type="checkbox"
            class="h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500"
          />
          <label for="notifications" class="ml-2 text-sm text-gray-600">
            Enable Notifications
          </label>
        </div>
      </form>
    </section>

    <!-- Advanced Settings -->
    <section class="bg-white shadow rounded-lg p-6 lg:col-span-2">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Advanced Settings</h2>
      <form class="space-y-4">
        <div>
          <label for="api-key" class="block text-sm font-medium text-gray-600">API Key:</label>
          <input
            id="api-key"
            type="text"
            class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="debug-mode" class="block text-sm font-medium text-gray-600">Debug Mode:</label>
          <select
            id="debug-mode"
            class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </div>
      </form>
    </section>
  </div>
</div>
